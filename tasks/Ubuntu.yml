# file: tasks/Ubuntu.yml
---
- name: Install aptitude
  become: true
  ansible.builtin.apt:
    name: aptitude
    state: latest
    update_cache: true

- name: Install required system packages
  become: true
  ansible.builtin.apt:
    pkg:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
      - python3-pip
      - virtualenv
      - python3-setuptools
    state: latest
    update_cache: true

- name: Add Docker GPG apt Key
  become: true
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker Repository
  become: true
  ansible.builtin.apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu focal stable
    state: present

- name: Install Docker
  become: true
  ansible.builtin.apt:
    pkg:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: latest
    update_cache: true

- name: Stop Docker Service
  become: true
  ansible.builtin.service:
    name: docker.service
    state: stopped

- name: Stop Docker Socket
  become: true
  ansible.builtin.service:
    name: docker.socket
    state: stopped

- name: Copy Docker daemon config
  become: true
  ansible.builtin.template:
    src: daemon.json.j2
    dest: /etc/docker/daemon.json
    owner: root
    group: root
    mode: 0644

- name: Move docker data dir to new location
  become: true
  ansible.builtin.command: mv /var/lib/docker {{ docker_data_dir }}

- name: Symlink docker data dir to new location
  become: true
  ansible.builtin.file:
    src: "{{ docker_data_dir }}"
    dest: /var/lib/docker
    state: link

- name: Reload daemon
  become: true
  ansible.builtin.systemd:
    daemon_reload: true

- name: Start Docker
  become: true
  ansible.builtin.service:
    name: docker.socket
    state: started

- name: Start Docker Service
  become: true
  ansible.builtin.service:
    name: docker.service
    state: started

- name: Pip install Docker and Docker Compose
  become: true
  ansible.builtin.pip:
    name:
      - docker
      - docker-compose
    state: latest
